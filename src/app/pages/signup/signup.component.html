<div class="container">
  <div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card card-signin flex-row my-5">
        <div class="card-img-left d-none d-md-flex">
          <!-- Background image for card set in CSS! -->
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">Signup for ReviewMaster</h5>
          <p style="font-size: 75%;" class="card-subtitle text-center mb-3">By continuing, you agree to ReviewMaster's Terms of Service and acknowledge ReviewMaster's Privacy Policy.</p>
          <form class="form-signin">
            <div class="form-label-group mb-3">
              <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
            </div>

            <div class="form-label-group mb-3">
              <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required>
            </div>

            <div class="form-label-group mb-3">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
            </div>

            <div class="form-label-group mb-3">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-label-group mb-3">
              <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
            </div>

            <div class="form-label-group mb-3">
              <input type="text" id="inputZipcode" class="form-control" placeholder="Zipcode" required>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
            <a class="d-block text-center mt-2 small" href="#">Sign In</a>
            <hr class="my-4">
            <button class="btn btn-lg btn-outline-danger btn-block text-uppercase" type="submit"><i
                class="fab fa-google mr-2"></i> Sign up with Google</button>
            <button class="btn btn-lg btn-outline-info btn-block text-uppercase" type="submit"><i
                class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

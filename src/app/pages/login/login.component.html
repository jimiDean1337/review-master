<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <p style="font-size: 75%;" class="card-subtitle text-center mb-3">By logging in, you agree to ReviewMaster's Terms of Service
            and acknowledge ReviewMaster's Privacy Policy.</p>
          <form class="form-signin">

            <button class="btn btn-lg btn-outline-danger btn-block text-uppercase" type="submit"><i
              class="fab fa-google mr-2"></i> Sign in with Google</button>
            <button class="btn btn-lg btn-outline-info btn-block text-uppercase" type="submit"><i
                class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            <hr class="my-4">
            <div class="form-label-group mb-3">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
